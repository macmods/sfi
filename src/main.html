<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Seaweed Farming Index</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.17/"></script>
    <script src="js/main.js"></script>
    <script src="js/nav.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <h1>Seaweed Farming Index</h1>

    <div class="navbar">
      <button id="layer-toggle" onclick="myFunction('layer-toggle')">
        <input id="icons" type="image" src="images/nav-layer-toggle.png"/>
      </button>
      <button id="sfi-calc" onclick="myFunction('sfi-calc')">
        <input id="icons" type="image" src="images/nav-sfi-calc.png"/>
      </button>
      <button id="report-sfi" onclick="myFunction('report-sfi')">
        <input id="icons" type="image" src="images/nav-report.png"/>
      </button>
    </div>
    
    <div id="viewDiv"></div>
    <ul style="list-style-type: none">
      <span id="layerToggle" class="esri-widget">
        <li><input type="checkbox" id="parksLayer" /> Data Layer 1</li>
        <li><input type="checkbox" id="trailsLayer" /> Data Layer 2</li>
      </span>
    </ul>
  </body>
</html>
